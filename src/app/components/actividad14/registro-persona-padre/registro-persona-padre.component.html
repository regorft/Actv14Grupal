<div class="container">
    <div class="col" style="text-align:center">
      <h1>{{tituloAtv14}}</h1>
    </div>
    <br>
    <app-registro-persona-hijo *ngFor="let persona of personas; let i=index" [personaLista]="persona" [indice]="i"></app-registro-persona-hijo>
    <br>
    <form class="form-group">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" class="form-control" placeholder="Nombre" id="nombre" [(ngModel)]="cuadroNombre">
      </div>
  
      <div class="form-group">
        <label for="apellido">DNI:</label>
        <input type="text" name="apellido" class="form-control" placeholder="Apellido" id="apellido" [(ngModel)]="cuadroDni">
      </div>
  
      <div class="form-group">
        <label for="cargo">Estado Civil:</label>
        <select class="form-control" name="estadoCivil" id="" [(ngModel)]="cuadroEstadoCivil">
            <option value="Soltero">Soltero(a)</option>
            <option value="Casado">Casado(a)</option>
            <option value="Divorsiado">Divorsiado(a)</option>
            <option value="Viudo">Viudo(a)</option>
        </select>
      </div>
      <div class="">
        <button type="submit" class="btn btn-primary" (click)="agregarPersona()" style="margin-top:33px">Agregar</button>
      </div>
    </form>
  </div>
